<div class="container-fluid text-center mt-5 rounded-lg pt-3 pb-3 pl-5 p-5">
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="form-control">
      <h1 class="bg-transparent">Cadastro</h1>
      <input formControlName="user_name" type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
      <button type="submit" [disabled]="cadastroForm.invalid" class="mt-2 btn btn-primary">Cadastrar</button>
    </form>
</div>
